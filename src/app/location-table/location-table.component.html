
<div *ngIf="locations" class="table-container">
    <h3>{{title}}</h3>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Código padre</th>
                    <th>Descripcion padre</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let location of (locations | locationMapValues)">
                <td>{{location.code}}</td>
                <td>{{location.name}}</td>
                <td *ngIf="location.father != null">{{location.father.code}}</td><td *ngIf="location.father == null">-</td>
                <td *ngIf="location.father != null">{{location.father.name}}</td><td *ngIf="location.father == null">-</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
